<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasm Games</title>
  </head>

  <body>
    <style>
      html,
      body {
        margin: 0;
        padding: 0 0.25rem;
      }

      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 1.5rem;
        box-sizing: border-box;
      }

      section {
        margin: 0 auto;
        max-width: 400px;
      }

      button {
        cursor: pointer;
        display: block;
        width: 100%;
        background: #512da8;
        color: #fff;
        border: none;
        font-size: 1rem;
        padding: 0.5rem;
      }

      button:not(:disabled):hover {
        opacity: 0.75;
      }

      button:disabled {
        cursor: not-allowed;
        background: gray;
      }

      .button-container {
        display: flex;
        max-width: 400px;
      }

      xo-board {
        min-height: 300px;
      }

      a {
        color: cornflowerblue;
        font-size: 1rem;
      }

      form {
        padding: 1rem 0 0 0;
      }

      form label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      form input {
        border-radius: 4px;
        border: solid 1px gray;
        width: 100%;
        font-size: 1rem;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
      }
    </style>

    <section>
      <h1 id="title">Can you beat me?</h1>

      <div class="button-container">
        <button id="reset">Reset</button>

        <button id="play_o">Play O</button>
      </div>

      <xo-board id="board"></xo-board>

      <div class="button-container">
        <button id="train">Train</button>
      </div>

      <form id="config_form">
        <label>Game Count</label>
        <input name="game_count" value="500000" />

        <label>Winning Move Boost</label>
        <input name="winning_move_boost" value="1000" />

        <label>Win Boost</label>
        <input name="win_boost" value="3" />

        <label>Loose Boost</label>
        <input name="loose_boost" value="-1" />

        <label>Tie Boost</label>
        <input name="tie_boost" value="0" />
      </form>

      <a
        href="https://github.com/deebloo/brain-games-rust"
        target="_blank"
        style="margin-bottom: 1rem; display: block"
      >
        source code
      </a>
    </section>

    <script type="module">
      import { BoardElement } from './scripts/board';
      import { main } from './scripts/main';

      customElements.define('xo-board', BoardElement);

      main();
    </script>
  </body>
</html>
