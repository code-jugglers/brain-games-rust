<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <style>
      * {
        font-family: monospace;
        font-size: 1.5rem;
      }

      xo-board {
        display: flex;
        max-width: 400px;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }

      button {
        cursor: pointer;
        display: block;
        max-width: 400px;
        width: 100%;
      }

      button:disabled {
        cursor: not-allowed;
      }

      .button-container {
        display: flex;
        max-width: 400px;
        margin-bottom: 2rem;
      }

      #board button:disabled {
        color: #000000;
      }

      #board button {
        background: none;
        border: none;
        flex: 0 0 33.333333%;
        height: calc(300px / 3);
      }

      #board button:nth-child(2n) {
        border-left: solid 1px gray;
        border-right: solid 1px gray;
      }

      #board button:nth-child(5),
      #board button:nth-child(6),
      #board button:nth-child(7) {
        border-top: solid 1px gray;
        border-bottom: solid 1px gray;
      }

      #game_results {
        text-align: center;
        max-width: 400px;
      }
    </style>

    <section>
      <p id="train_results"></p>

      <div class="button-container">
        <button id="train">Train</button>
      </div>

      <xo-board id="board"></xo-board>

      <div class="button-container">
        <button id="reset">Reset</button>
        <button id="play_o">Play O</button>
      </div>

      <p id="game_results"></p>
    </section>

    <script type="module">
      import "./js/board.js";

      import { main } from "./js/main.js";

      main();
    </script>
  </body>
</html>
