<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasm Games</title>
  </head>

  <body>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 1.5rem;
      }

      section {
        margin: 0 auto;
        max-width: 400px;
      }

      button {
        cursor: pointer;
        display: block;
        width: 100%;
        background: #512da8;
        color: #fff;
        border: none;
        font-size: 1rem;
        padding: 0.5rem;
      }

      button:disabled {
        cursor: not-allowed;
        background: gray;
      }

      .button-container {
        display: flex;
        max-width: 400px;
      }

      xo-board {
        display: flex;
        flex-wrap: wrap;
        padding: 1rem 0;
      }

      xo-board button {
        background: none;
        border: none;
        flex: 0 0 33.333333%;
        height: calc(300px / 3);
        font-size: 1.5rem;
      }

      xo-board button:disabled {
        background: none;
      }

      xo-board button.X {
        color: #140078;
      }

      xo-board button.O {
        color: #9c27b0;
      }

      xo-board button:nth-child(2n) {
        border-left: solid 1px gray;
        border-right: solid 1px gray;
      }

      xo-board button:nth-child(5),
      xo-board button:nth-child(6),
      xo-board button:nth-child(7) {
        border-top: solid 1px gray;
        border-bottom: solid 1px gray;
      }

      a {
        color: cornflowerblue;
        font-size: 1rem;
      }
    </style>

    <section>
      <h1 id="title">Can you beat me?</h1>

      <div class="button-container">
        <button id="train">Train</button>
      </div>

      <xo-board id="board"></xo-board>

      <div class="button-container">
        <button id="reset">Reset</button>

        <button id="play_o">Play O</button>
      </div>

      <a href="https://github.com/deebloo/brain-games-rust" target="_blank">
        source code
      </a>
    </section>

    <script type="module">
      import './js/board.js';

      import { main } from './js/main.js';

      main();
    </script>
  </body>
</html>
