<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasm Games</title>
  </head>

  <body>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 1.5rem;
      }

      section {
        margin: 0 auto;
        max-width: 400px;
      }

      button {
        cursor: pointer;
        display: block;
        width: 100%;
        background: #512da8;
        color: #fff;
        border: none;
        font-size: 1rem;
        padding: 0.5rem;
      }

      button:disabled {
        cursor: not-allowed;
        background: gray;
      }

      .button-container {
        display: flex;
        max-width: 400px;
      }

      xo-board {
        min-height: 300px;
      }

      a {
        color: cornflowerblue;
        font-size: 1rem;
      }
    </style>

    <section>
      <h1 id="title">Can you beat me?</h1>

      <div class="button-container">
        <button id="train">Train</button>
      </div>

      <xo-board id="board"></xo-board>

      <div class="button-container">
        <button id="reset">Reset</button>

        <button id="play_o">Play O</button>
      </div>

      <a href="https://github.com/deebloo/brain-games-rust" target="_blank">
        source code
      </a>
    </section>

    <script type="module">
      import './scripts/board.js';

      import { main } from './scripts/main.js';

      main();
    </script>
  </body>
</html>
